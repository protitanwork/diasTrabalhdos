<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dias Trabalhados</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    input, button { padding: 10px; margin: 6px 0; width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-top: 14px; }
    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 6px; }
    a.btn { text-decoration: none; text-align: center; padding: 10px; background: #111; color: #fff; border-radius: 8px; display:block; }
    .error { color: #b00020; }
    .ok { color: #0a7b34; }
    .muted { opacity: .75; font-size: 12px; }
    ul { padding-left: 18px; }
    li { margin: 6px 0; }
  </style>
</head>
<body>

  <h1>Dias trabalhados</h1>

  <div class="card">
    <h2 style="margin-top:0;">Registrar dia</h2>

    <div class="row">
      <div>
        <label>Data</label>
        <input id="data" type="date" />
      </div>
      <div>
        <label>Horas (1 a 24)</label>
        <input id="horas" type="number" min="1" max="24" placeholder="Ex: 9" />
      </div>
    </div>

    <label>€ por hora</label>
    <input id="rate" type="number" min="0" step="0.01" placeholder="Ex: 6.00" />
    <div class="muted">Fica salvo no navegador. O sistema calcula o valor do dia automaticamente no mês.</div>

    <div class="actions">
      <button id="btnAdd">Adicionar</button>
      <a id="btnMes" class="btn" href="#">Abrir mês</a>
    </div>

    <p id="msg"></p>
  </div>

  <div class="card">
    <h2 style="margin-top:0;">Meses</h2>
    <div class="muted">Clique para ver dias, horas e total em €.</div>
    <ul id="listaMeses"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
