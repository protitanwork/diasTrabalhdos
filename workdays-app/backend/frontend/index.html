<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dias Trabalhados</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    input, button { padding: 10px; margin: 6px 0; width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    pre { background: #f5f5f5; padding: 12px; overflow: auto; }
    .error { color: #b00020; }
    .ok { color: #0a7b34; }
  </style>
</head>
<body>
  <h1>Dias trabalhados</h1>

  <div class="row">
    <div>
      <label>Dia (1 a 31)</label>
      <input id="dia" type="number" min="1" max="31" placeholder="Ex: 1" />
    </div>
    <div>
      <label>Horas (1 a 24)</label>
      <input id="horas" type="number" min="1" max="24" placeholder="Ex: 9" />
    </div>
  </div>

  <button id="btnAdd">Adicionar</button>
  <p id="msg"></p>

  <h2>Resumo</h2>
  <div id="summary"></div>

  <h2>Lista</h2>
  <pre id="list"></pre>

  <script src="./app.js"></script>
</body>
</html>
